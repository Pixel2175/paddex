<script>
    function typePerLetter(selector, speed = 50, callback) {
        const el = document.querySelector(selector);
        if (!el) return;
        
        const str = el.textContent;
        el.innerHTML = "";
        let i = 0;
        
        const interval = setInterval(() => {
            if (i >= str.length) {
                clearInterval(interval);
                return;
            }
            
            let char = str[i];
            if (char === "\n") {
                el.appendChild(document.createElement("br"));
            } else {
                el.append(char);
            }
            if (callback) callback(char);
            i++;
        }, speed);
    }

    typePerLetter(".title", 100);
</script>
